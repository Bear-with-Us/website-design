{% extends 'base.html' %}
{% block head %}
<title>管理员界面</title>
<style>
    .admin-section {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1, h2, h3, h4 {
        color: #333;
        margin-top: 0;
    }
    form {
        margin-bottom: 10px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    input[type="file"] {
        margin: 10px 0;
    }
</style>
{% endblock %}
{% block body %}
<div class="admin-section">
    <h1>玩家数据录入</h1>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <label for="UserData">选取上传数据</label>
        <input type="file" id="UserData" name="UserData" required>
        <br><br>
        <button type="submit">确认上传</button>
    </form>
</div>

<div class="admin-section">
    <h2>游戏数据录入</h2>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <label for="GameData">选取上传数据</label>
        <input type="file" id="GameData" name="GameData" required>
        <br><br>
        <button type="submit">确认上传</button>
    </form>
</div>

<div class="admin-section">
    <h3>报名数据录入</h3>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <label for="Register">选取上传数据</label>
        <input type="file" id="Register" name="Register" required>
        <br><br>
        <button type="submit">确认上传</button>
    </form>
</div>

<div class="admin-section">
    <h4>赞助商数据录入</h4>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <label for="SponsorData">选取上传数据</label>
        <input type="file" id="SponsorData" name="SponsorData" required>
        <br><br>
        <button type="submit">确认上传</button>
    </form>
</div>
{% endblock %}
