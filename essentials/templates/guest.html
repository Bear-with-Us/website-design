<header class="mb-4">
    <div class="row mb-4 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
        <div class="col-lg-12 mx-auto">
            <h2 class="heading">现场团报名</h2>
        </div>
        <!-- <form action="../../active/login" method="post"> -->
        <form id="login-form">
            <div id="logindiv" class="col-lg-6 mx-auto row">
                <div class="col-lg-12 mx-auto text-gray-500">
                    本页面的登录信息与跑团工具箱不相通，活动结束后账户会注销
                </div>
                <div class="col-lg-5">
                    <input class="form-control" type="text" id="username" name="username" required placeholder="报名的手机号">
                </div>
                <div class="col-lg-5">
                    <input class="form-control" type="password" id="password" name="password" required placeholder="密码（与手机号相同）">
                </div>
                <button class="btn btn-primary col-lg-2" type="submit">登录</button>
            </div>
        </form>
    </div>
    <!-- 团信息 -->

    <p class="lead text-muted wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">

        <strong class="text-primary">可以取消</strong>报名改报其他团，报名截止后不可更改（如需修改请联系主办方）

    </p>
</header>
